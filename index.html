<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pepsi Landing Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Quintessential&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section class="sec">
            <header>
                <a href="#">
                    <img src="images/pepsiLogo.png" class="logo">
                </a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Newsletter</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>That's What<br><span>I Like</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et quo, voluptatibus temporibus odio totam enim at debitis ut neque.</p>
                    <a href="#">View All Products</a>
                </div>
                <div class="imgBox">
                    <img src="pepsi1.png" class="pepsi">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="pepsi1.png" onclick="imgSlider('pepsi1.png');changeBgColor('#0062be')"></li>
                <li><img src="pepsi2.png" onclick="imgSlider('pepsi2.png');changeBgColor('#e60c2c')"></li>
                <li><img src="pepsi3.png" onclick="imgSlider('pepsi3.png');changeBgColor('#1e1e1e')"></li>
            </ul>
            <ul class="sci">
                <li>
                    <a href="#"><img src="images/facebook2.png"></a>
                </li>
                <li>
                    <a href="#"><img src="images/twitter2.png"></a>
                </li>
                <li>
                    <a href="#"><img src="images/instagram2.png"></a>
                </li>
            </ul>
        </section>
        <script type="text/javascript">
            function imgSlider(anything) {
                document.querySelector('.pepsi').src = anything;
            }
            function changeBgColor(color) {
                const sec = document.querySelector('.sec');
                sec.style.background = color;
            }
        </script>
    </body>
</html>
